{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

  <title>Registro</title>
</head>

<body>
<div class="row col-md-4">
<form method="post" action="">
        {% csrf_token %}
          <table = border="0">
            {{ form.as_table }}
          </table>
        <br>
          <button class = "col-md-3 btn btn-success" type="submit" value="Register">Register</button>
          <button class = "col-md-3 btn btn-primary" type="button" onclick="window.location.href='/login'">Login</button>
</form>
</div>

    <script src="/static/js/jquery.min.js" type="text/javascript"></script> <!-- A must-have - dont remove it! -->
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script> <!-- A must-have - dont remove it! -->
</body>
</html>

{% endblock %}
